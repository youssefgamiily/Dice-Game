<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
  <body>
    <div class="gameBoard">
      <div class="Board1">
        <div class="playerData">
          <h1 class="Player-Name">PLAYER 1</h1>
          <h1 class="score" id="Board1TotScore">0</h1>
        </div>
        <div class="score-board">
          <h3 class="current">CURRENT</h3>
          <h2 class="currentScore" id="playerOnecurr">0</h2>
        </div>
      </div>
      <div class="gameBoardBtns">
        <div class="newGame">
          <img
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/76/clockwise-rightwards-and-leftwards-open-circle-arrows_1f501.png"
            alt="New Game Img here"
          />
          <button class="newGameBtn">New Game</button>
        </div>

        <div class="rollDice">
          <img
            class="rollDice"
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/joypixels/291/game-die_1f3b2.png"
            alt="roll dice button pic"
          />
          <button class="rollDiceBtn">ROLL DICE</button>
        </div>

        <div class="hold">
          <img
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/microsoft/310/joystick_1f579-fe0f.png"
            alt="HOLD IMG"
          />
          <button class="holdDiceBtn">HOLD</button>
        </div>
      </div>
      <div class="Board2">
        <div class="Board2">
          <div class="playerData">
            <h1 class="Player-Name">PLAYER 2</h1>
            <h1 class="score" id="Board2TotScore">0</h1>
          </div>
          <div class="score-board">
            <h3 class="current">CURRENT 2</h3>
            <h2 class="currentScore" id="playerTwoCurr">0</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
